pre-commit:
  parallel: true
  commands:
    lint-format:
      glob: "*.{ts,tsx,json}"
      run: npx biome check --write {staged_files} && git add {staged_files}
    typecheck:
      run: npx tsc --noEmit
    typecheck-templates:
      run: npx tsc --noEmit -p templates/_base/tsconfig.json

pre-push:
  commands:
    test:
      run: npm test
